<div>
  <a routerLink="/liquidity" queryParamsHandling="preserve">liquidity</a>
  <a routerLink="/" queryParamsHandling="preserve">market-overview</a>
</div>
<div>
  <label *ngFor="let value of limits">
    <input
      type="radio"
      (change)="onLimitChange($event.target)"
      [value]="value || null"
      name="currencies-limit"
      [checked]="value === limit"
    />
    {{ value || 'All' }}
  </label>
</div>
